<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Meeting Room Booking</h1>
        <p>Scan the QR code on the door to book a slot.</p>
        
        <div id="qr-container">
            <div id="qrcode"></div>
        </div>

        <div class="custom-time-section">
            <h2>Book a Time Slot</h2>
            <div class="custom-form">
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" name="start-time" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration:</label>
                    <select id="duration">
                        <option value="30">30 minutes</option>
                        <option value="60">1 hour</option>
                        <option value="90">1 hour 30 mins</option>
                        <option value="120">2 hours</option>
                    </select>
                </div>
                <button id="book-time-btn">Book Selected Time</button>
            </div>
        </div>

        <div class="booked-times-section">
            <h2>Today's Booked Times</h2>
            <div id="booked-times-list" class="time-slots">
                <p>Loading bookings...</p>
            </div>
        </div>
    </div>

    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Confirm Booking</h2>
            <p id="modal-time-slot"></p>
            <form id="booking-form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="project">Project:</label>
                    <input type="text" id="project" required>
                </div>
                <button type="submit">Confirm</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
